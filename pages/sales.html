<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - RamTech Electricals</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script>
        // Simple auth check - add to protected pages only
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('ramtech_token');
            const user = localStorage.getItem('ramtech_user');
            
            if (!token || !user) {
                alert('Please login to access this page');
                window.location.href = '../login.html';
                return;
            }
            
            // User is authenticated, load page content
            console.log('User authenticated, loading page...');
        });
    </script>
    
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>RamTech Electricals</span>
            </div>
            <div class="nav-links">
                <a href="../dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="./customers.html"><i class="fas fa-users"></i> Customers</a>
                <a href="./products.html"><i class="fas fa-box"></i> Products</a>
                <a href="./sales.html"><i class="fas fa-shopping-cart"></i> Sales</a>
                <a href="./employees.html"><i class="fas fa-user-tie"></i> Employees</a>
                <a href="./suppliers.html"><i class="fas fa-truck"></i> Suppliers</a>
            </div>
        </div>
    </nav>



    <main class="container">
        <div class="page-header">
            <h1>Sales Management</h1>
            <button id="addSaleBtn" class="btn">
                <i class="fas fa-plus"></i> Add Sale
            </button>
        </div>

        <!-- Search and Filters -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search sales...">
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="Regular">Cancelled</option>
                <option value="Premium">Pending</option>
                <option value="Wholesale">Completed</option>
            </select>
        </div>

        <!-- Sales Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Amount</th>
                        <th>Date</th>
                        <th>Payment Method</th>
                        <th>Status<th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="allSalesBody">
                    <!-- Data will loaded by JavaScript from thr database -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
    </main>

  <!--Add sale form-->
    <div id="saleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Sale</h2>
            <form id="saleForm">
                <input type="hidden" id="saleId">
                
                <div class="form-group">
                    <label for="customer_id">Customer *</label>
                    <select id="customer_id" required>
                        <option value="">Select Customer</option>
                        <!-- Customer data  will be loaded from the database-->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product_id">Product *</label>
                    <select id="product_id" required>
                        <option value="">Select Product</option>
                        <!-- Products will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" id="quantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="unit_price">Unit Price (GHc)</label>
                    <input type="number" id="unit_price" step="0.01" min="0" readonly>
                </div>
                
                <div class="form-group">
                    <label for="total_amount">Total Amount (GHc)</label>
                    <input type="number" id="total_amount" step="0.01" min="0" readonly>
                </div>
                
                <div class="form-group">
                    <label for="sale_date">Sale Date</label>
                    <input type="date" id="sale_date">
                </div>
                
                <div class="form-group">
                    <label for="paymentmethod">Payment Method</label>
                    <select id="paymentmethod">
                        <option value="Cash">Cash</option>
                        <option value="Mobile Money">Mobile Money</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="Check">Check</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Sale</button>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <!-- confim delete page -->
        <div class="modal-content small">
            <h3>Confirm Delete</h3>
            <p id="confirm-message">Are you sure you want to delete this sale?</p>
            <div class="modal-actions">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="./sales.js"></script>
</body>
</html>
