
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - RamTech Electricals</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <script>
        // Simple auth check - add to protected pages only
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('ramtech_token');
            const user = localStorage.getItem('ramtech_user');
            
            if (!token || !user) {
                alert('Please login to access this page');
                window.location.href = '../login.html';
                return;
            }
            
            // User is authenticated, load page content
            console.log('User authenticated, loading page...');
        });
    </script>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>RamTech Electricals</span>
            </div>
            <div class="nav-links">
                <a href="../dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="./customers.html"><i class="fas fa-users"></i> Customers</a>
                <a href="./products.html"><i class="fas fa-box"></i> Products</a>
                <a href="./sales.html"><i class="fas fa-shopping-cart"></i> Sales</a>
                <a href="./employees.html"><i class="fas fa-user-tie"></i> Employees</a>
                <a href="./suppliers.html"><i class="fas fa-truck"></i> Suppliers</a>
            </div>
        </div>
    </nav>



    <main class="container">
        <div class="page-header">
            <h1>Suppliers Management</h1>
            <button id="addSupplierBtn" class="btn">
                <i class="fas fa-plus"></i> Add Supplier
            </button>
        </div>

        <!-- Search and Filters -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search suppliers...">
            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="Regular">Regular</option>
                <option value="Premium">Premium</option>
                <option value="Wholesale">Wholesale</option>
            </select>
        </div>

        <!-- Suppliers Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Product Supplied</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="allSuppliersBody">
                   
                    <!-- Data loaded by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" disabled>Next</button>
        </div>
    </main>


    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Supplier</h2>
            <form id="supplierForm">
                <input type="hidden" id="supplierId">
                
                <div class="form-group">
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" required>
                </div>
                
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname">
                </div>
                
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>

                <div class="form-group">
                    <label for="productsupplied">Product Supplied</label>
                    <input type="text" id="productsupplied">
                </div>


                <button type="submit" class="btn btn-primary">Save Supplier</button>
            </form>
        </div>
    </div>

    <div id="confirmModal" class="modal">
      

        <div class="modal-content small">
            <h3>Confirm Delete</h3>
            <p id="confirm-message">Are you sure you want to delete this supplier?</p>
            <div class="modal-actions">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

 
    <script src="./suppliers.js"></script>
</body>
</html>
