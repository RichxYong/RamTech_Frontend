<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Login - RamTech Electricals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
   <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1976d2, #0d47a1);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-logo {
            font-size: 3rem;
            color: #1976d2;
            margin-bottom: 15px;
        }
        
        .login-error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-bolt"></i>
                </div>
                <h1>RamTech Electricals</h1>
                <p>Database Management System</p><br>
                <h2>LOGIN</h2>
            </div>
            
            <div id="login-error" class="login-error"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%; padding: 12px;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="login-footer">
                <p>Built By Group 16</p>
                <p>¬© 2025 RamTech Electricals</p>
            </div>
        </div>
    </div>
                <!--JavaScript for loginpage-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorDiv = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Clear previous errors
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
                
                console.log('üîÑ Attempting login for:', username);
                
                try {
                    // Make login request
                    const response = await fetch('https://ramtechbackend-production.up.railway.app/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    console.log('üì° Response status:', response.status);
                    
                    // Get response
                    const data = await response.json();
                    console.log('üì¶ Response:', data);
                    
                    if (data.success) {
                        console.log('‚úÖ LOGIN SUCCESS!');
                        
                    
                        // Create a COMPLETE auth object
                        const authData = {
                            token: data.data.token,
                            user: data.data.user,
                            loginTime: new Date().toISOString(),
                            sessionId: 'ramtech_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
                        };
                        
                        // Save to localStorage in MULTIPLE ways
                        localStorage.setItem('ramtech_auth', JSON.stringify(authData));
                        localStorage.setItem('ramtech_token', data.data.token);
                        localStorage.setItem('ramtech_user', JSON.stringify(data.data.user));
                        
                        // Also save to sessionStorage as backup
                        sessionStorage.setItem('ramtech_auth', JSON.stringify(authData));
                        
                        // VERIFY it saved
                        const saved = localStorage.getItem('ramtech_auth');
                        console.log('üíæ Saved auth (first 50 chars):', saved ? saved.substring(0, 50) + '...' : 'NOT SAVED');
                        
                        // ========== REDIRECT WITH DELAY ==========
                        alert('Login successful! Welcome ' + data.data.user.first_name);
                        
                        // Wait 1 second to ensure data is saved
                        setTimeout(() => {
                            console.log('üîÑ Redirecting to index.html...');
                            window.location.replace('dashboard.html');
                        }, 1000);
                        
                    } else {
                        // Show error
                        errorDiv.textContent = 'Error: ' + data.message;
                        errorDiv.style.display = 'block';
                        console.error('‚ùå Login failed:', data.message);
                    }
                    
                } catch (error) {
                    console.error('üí• Network error:', error);
                    errorDiv.textContent = 'Network error: ' + error.message;
                    errorDiv.style.display = 'block';
                }
            });
        })   
        
    </script>
</body>
</html>
